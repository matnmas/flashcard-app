<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Deck - Cobits Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/flash2styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/api.js"></script>
    <script src="js/flashcard2_scripts.js"></script>
</head>
<body>

    <!-- UPPERMOST NAV BAR -->
    <nav class="navbar navbar-custom fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="back-link" href="library.html">
                    <i class="fa fa-arrow-left"></i>
                    <span class="ms-1 back-text">Back to library</span>
                </a>
            </div>
            <div class="ms-auto d-flex align-items-center">
                <div class="dropdown">
                    <a href="#" class="profile-icon-link" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-user-circle" style="font-size: 1.5rem; color: white;"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><span class="dropdown-item fw-bold" id="current-user"></span></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logout-button">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <!-- OFFCANVAS ON THE SIDE -->
    <div class="offcanvas offcanvas-start offcanvas-custom" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link" href="library.html">My Library</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="course.html">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="flashcard2.html">Create Flashcard</a>
                </li>
            </ul>
        </div>
    </div>


    <!-- FLASHCARDS FORM CONTAINER -->
    <div class="container text-white mt-5" id="main-flashcard-container">
        <div id="notification-area" class="mb-3" style="display: none;">
            <div class="alert" role="alert"></div>
        </div>
        
        <div class="mb-3">
            <input type="text" class="form-control form-control-lg" id="deckTitleInput" placeholder="Enter Deck Title">
            <hr class="mt-2" style="border-color: #444;">
        </div>
        
        <div class="flashcardform" id="initial-card-form">
            <button class="deletebutton" id="delete-card">
                <i class='fa fa-window-close' style="color: white;"></i>
            </button>
            <div class="row">
                <div class="col">
                    <input type="text" id="question" class="form-control" placeholder="Enter Question">
                    <p>Front</p>
                </div>
                <div class="col">
                    <input type="text" id="answer" class="form-control" placeholder="Enter Answer">
                    <p>Back</p>
                </div>
            </div>
        </div>
    </div>


    <!-- ADD AND SAVE DECK BUTTONS -->
    <div class="addbutton text-center">
        <button class="btn btn-primary mt-3" id="add-card">Add a card</button>
    </div>

    <div class="createbutton text-center">
        <button class="btn btn-success mt-3" id="create">Save Deck</button>
    </div>
</body>
</html>
