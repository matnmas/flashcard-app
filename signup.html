<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobits Study - Sign Up</title>
    <link rel="stylesheet" href="css/flash2styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="login-box">
        <p>Sign-up</p>
        <form id="signup-form">
          <div class="user-box">
            <input required id="signup-username" type="text">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input required id="signup-password" type="password">
            <label>Password</label>
          </div>
          <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <button type="submit" id="signup-button">Submit</button>
          </a>
        </form>
        <p>Already have an account? <a href="index.html" class="a2">Login</a></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
