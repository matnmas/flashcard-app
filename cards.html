<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Deck - Cobits Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/api.js"></script>
    <script src="js/cards_script.js"></script>
</head>
<body>

    <nav class="navbar navbar-custom fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="back-link" href="course.html">
                    <i class="fa fa-arrow-left"></i>
                    <span class="ms-1 back-text">Back to courses</span>
                </a>
            </div>

            <div class="ms-auto d-flex align-items-center">
                <div class="dropdown">
                    <a href="#" class="profile-icon-link" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-user-circle" style="font-size: 1.5rem; color: white;"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><span class="dropdown-item fw-bold" id="current-user"></span></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logout-button">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start offcanvas-custom" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link" href="library.html">My Library</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="course.html">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="flashcard2.html">Create Flashcard</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container text-white" id="cont">
        <h2 id="deckDisplayTitle">Deck Title</h2>

        <p id="progress-tracker" class="text-center">0/0</p>

        <div class="progress-container mx-auto mb-3" style="max-width: 700px;">
            <div class="progress" role="progressbar" aria-label="Flashcard progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 5px;">
                <div class="progress-bar" id="flashcard-progress-bar" style="background-color: #a56aaa;"></div>
            </div>
        </div>

        <div id="flashcardCarousel" class="carousel slide" data-bs-ride="false">
            <div class="carousel-inner" id="flashcard-container">
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#flashcardCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#flashcardCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="text-center mt-4 mb-5 study-buttons">
            <button class="btn diff-button">Difficult</button>
            <button class="btn easy-button">Easy</button>
        </div>
    </div>

</body>
</html>
