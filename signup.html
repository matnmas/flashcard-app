<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobits Study - Sign Up</title>
    <link rel="stylesheet" href="css/flash2styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-image: url('cobits-bg.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; min-height: 100vh; margin: 0; padding: 0;">

    <div class="login-box">
        <h2 style="text-align: center; margin-bottom: 20px; color: #6A2C70; font-weight: bold;">Cobits Flashcards</h2>
        <p style="color: white; font-weight: bold; font-size: 20px;">Sign-up</p>
        <form id="signup-form">
          <div class="user-box">
            <input required id="signup-username" type="text">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input required id="signup-password" type="password">
            <label>Password</label>
            <div id="signup-password-error" class="error-message" style="color: #ff5555; font-size: 14px; margin-top: 5px; margin-bottom: 10px; display: none; font-weight: bold; text-align: center;"></div>
          </div>
          <div id="signup-username-error" class="error-message" style="color: #ff5555; font-size: 14px; margin-top: 5px; margin-bottom: 10px; display: none; font-weight: bold; text-align: center;"></div>
          <div id="signup-general-error" class="error-message" style="color: #ff5555; font-size: 14px; margin-top: 5px; margin-bottom: 10px; display: none; font-weight: bold; text-align: center;"></div>
          <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <button type="submit" id="signup-button">Submit</button>
          </a>
        </form>
        <p>Already have an account? <a href="index.html" class="a2">Login</a></p>
    </div>

    <script src="js/api.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
