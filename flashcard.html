<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobits Study</title>

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/flashcard-styles.css">
</head>
<body>

    <div class="text-white text-center mt-5">
        <h2>Create Your Flashcards</h2>
    </div>

    <div class="container">

        <div class="main-contents">

            <div class="row">

                <div class="col-sm-6 mt-4">
                    <div id="input-container text-center">
                        <input type="text" id="question" class="form-control mt-3 questionF" placeholder="Enter question...">
                        <input type="text" id="answer" class="form-control mt-3 answerF" placeholder="Enter answer...">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary mt-3" id="add-card">Add Flashcard</button>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
            
                    <div id="flashcardCarousel" class="carousel">
                        <div class="carousel-inner" id="flashcard-container">
                            <!-- Defaultcard -->
                            <div class="carousel-item active">
                                <div class="container p-4">
                                    <div class="card mx-auto" style="width: 18rem;">
                                        <div class="card-inner">
                                            <div class="card-front p-3">
                                                <p class="fw-bold">Populate me :></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#flashcardCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#flashcardCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const questionInput = document.getElementById("question");  
            const answerInput = document.getElementById("answer");
            const addCardButton = document.getElementById("add-card");
            const flashcardContainer = document.getElementById("flashcard-container");

            let cardCount = 0; 

            addCardButton.addEventListener("click", function () {
                const questionText = questionInput.value.trim();
                const answerText = answerInput.value.trim();

                if (questionText === "" || answerText === "") {
                    alert("Please enter both a question and an answer.");
                    return;
                }

                cardCount++;

                const carouselItem = document.createElement("div");
                carouselItem.classList.add("carousel-item");
                if (cardCount === 1) {
                    carouselItem.classList.add("active"); 
                }

                carouselItem.innerHTML = `
                <div class="container p-4">
                    <div class="card mx-auto" style="width: 18rem;">
                        <div class="card-inner">
                            <div class="card-front p-3">
                                <p class="fw-bold">${questionText}</p>
                            </div>
                            <div class="card-back p-3">
                                <p>${answerText}</p>
                            </div>
                        </div>
                    </div>
                </div>
                `;
                flashcardContainer.appendChild(carouselItem);

                const card = carouselItem.querySelector('.card');
                card.addEventListener('click', () => {
                    card.classList.toggle('clicked');
                });

                questionInput.value = "";
                answerInput.value = "";
            });
        });
    </script>

</body>
</html>
